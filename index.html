<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Discord</title>
  <style>
    body {
      font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #36393f;
      color: #dcddde;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      width: 800px;
      margin: 0 auto;
      background-color: #2f3136;
      border-radius: 5px;
      padding: 20px;
    }
    .message {
      background-color: #202225;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
    .author {
      font-weight: bold;
      color: #fff;
    }
    .timestamp {
      font-size: 12px;
      color: #72767d;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>Stolen Discord Messages</h1>
    <div id="messages"></div>
  </div>

  <script>
    async function fetchMessages() {
      const response = await fetch('https://your-render-backend-url.onrender.com/api/messages');
      const messages = await response.json();
      const messagesDiv = document.getElementById('messages');
      messagesDiv.innerHTML = messages.map(msg => `
        <div class="message">
          <span class="author">${msg.author}</span>
          <span class="timestamp">(${new Date(msg.timestamp).toLocaleTimeString()})</span>
          <p>${msg.content}</p>
        </div>
      `).join('');
    }

    setInterval(fetchMessages, 5000); // Refresh every 5 seconds, you impatient fuck
    fetchMessages();
  </script>
</body>
</html>
